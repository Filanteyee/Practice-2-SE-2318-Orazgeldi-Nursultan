<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <style>
        
        .exercise {
            margin-bottom: 50px; 
        }

        
        .checkbox-container {
            display: inline-block;
            cursor: pointer;
            position: relative;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
        }

        .checkmark {
            width: 25px;
            height: 25px;
            background-color: #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkbox-container input:checked + .checkmark {
            background-color: #4CAF50;
        }

        
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin-bottom: 40px; 
        }

        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }

       
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            transform: scale(1.1);
            color: #4CAF50;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after,
        nav ul li a:focus::after {
            width: 100%;
        }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
        }

        .child {
            padding: 20px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>


<div class="exercise">
    <label class="checkbox-container">
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
</div>


<div class="exercise">
    <div class="image-container">
        <img src="football-image.jpg" alt="">
        <div class="overlay"></div>
    </div>
</div>


<div class="exercise">
    <div class="image-container">
        <img src="gym-image.jpg" alt="">
        <div class="text-overlay">Text</div>
    </div>
</div>


<div class="exercise">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</div>


<div class="exercise">
    <div class="parent">
        <div class="child">Center</div>
    </div>
</div>

</body>
</html>
